<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google SRE 6-Month Journey Tracker</title>
    <style>
:root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);
  --color-gray-400: rgba(119, 124, 124, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-400: rgba(45, 166, 178, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-teal-700: rgba(26, 104, 115, 1);
  --color-teal-800: rgba(41, 150, 161, 1);
  --color-red-400: rgba(255, 84, 89, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-400: rgba(230, 129, 97, 1);
  --color-orange-500: rgba(168, 75, 47, 1);

  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;

  --color-bg-1: rgba(59, 130, 246, 0.08);
  --color-bg-2: rgba(245, 158, 11, 0.08);
  --color-bg-3: rgba(34, 197, 94, 0.08);
  --color-bg-4: rgba(239, 68, 68, 0.08);
  --color-bg-5: rgba(147, 51, 234, 0.08);
  --color-bg-6: rgba(249, 115, 22, 0.08);
  --color-bg-7: rgba(236, 72, 153, 0.08);
  --color-bg-8: rgba(6, 182, 212, 0.08);

  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-primary-active: var(--color-teal-700);
  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
  --color-error: var(--color-red-500);
  --color-success: var(--color-teal-500);
  --color-warning: var(--color-orange-500);
  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
  --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

  --focus-ring: 0 0 0 3px var(--color-focus-ring);
  --focus-outline: 2px solid var(--color-primary);

  --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;
  --letter-spacing-tight: -0.01em;

  --space-0: 0;
  --space-4: 4px;
  --space-6: 6px;
  --space-8: 8px;
  --space-10: 10px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;
  --radius-full: 9999px;

  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);

  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

  /* Custom Google colors */
  --google-blue: #4285F4;
  --google-green: #34A853;
  --google-yellow: #FBBC04;
  --google-red: #EA4335;
}

@media (prefers-color-scheme: dark) {
  :root {
    --color-gray-400-rgb: 119, 124, 124;
    --color-teal-300-rgb: 50, 184, 198;
    --color-gray-300-rgb: 167, 169, 169;
    --color-gray-200-rgb: 245, 245, 245;

    --color-bg-1: rgba(29, 78, 216, 0.15);
    --color-bg-2: rgba(180, 83, 9, 0.15);
    --color-bg-3: rgba(21, 128, 61, 0.15);
    --color-bg-4: rgba(185, 28, 28, 0.15);
    --color-bg-5: rgba(107, 33, 168, 0.15);
    --color-bg-6: rgba(194, 65, 12, 0.15);
    --color-bg-7: rgba(190, 24, 93, 0.15);
    --color-bg-8: rgba(8, 145, 178, 0.15);

    --color-background: var(--color-charcoal-700);
    --color-surface: var(--color-charcoal-800);
    --color-text: var(--color-gray-200);
    --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
    --color-primary: var(--color-teal-300);
    --color-primary-hover: var(--color-teal-400);
    --color-primary-active: var(--color-teal-800);
    --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
    --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
    --color-secondary-active: rgba(var(--color-gray-400-rgb), 0.3);
    --color-border: rgba(var(--color-gray-400-rgb), 0.3);
    --color-error: var(--color-red-400);
    --color-success: var(--color-teal-300);
    --color-warning: var(--color-orange-400);
    --color-info: var(--color-gray-300);
    --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
    --color-btn-primary-text: var(--color-slate-900);
    --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
    --color-card-border-inner: rgba(var(--color-gray-400-rgb), 0.15);
  }
}

@font-face {
  font-family: 'FKGroteskNeue';
  src: url('https://r2cdn.perplexity.ai/fonts/FKGroteskNeue.woff2') format('woff2');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family-base);
  background-color: var(--color-background);
  color: var(--color-text);
  line-height: var(--line-height-normal);
  font-size: var(--font-size-base);
}

.app-container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 280px;
  background-color: var(--color-surface);
  border-right: 1px solid var(--color-border);
  padding: var(--space-24);
  overflow-y: auto;
  position: fixed;
  height: 100vh;
  left: 0;
  top: 0;
  z-index: 100;
  transition: transform var(--duration-normal) var(--ease-standard);
}

.sidebar.hidden {
  transform: translateX(-100%);
}

.sidebar-header {
  margin-bottom: var(--space-24);
}

.sidebar-title {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-text);
  margin-bottom: var(--space-8);
}

.month-nav {
  display: flex;
  flex-direction: column;
  gap: var(--space-8);
}

.month-btn {
  padding: var(--space-12);
  background: var(--color-secondary);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-base);
  cursor: pointer;
  text-align: left;
  transition: all var(--duration-fast) var(--ease-standard);
  font-size: var(--font-size-sm);
  color: var(--color-text);
}

.month-btn:hover {
  background: var(--color-secondary-hover);
}

.month-btn.active {
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
  border-color: var(--color-primary);
}

.main-content {
  flex: 1;
  margin-left: 280px;
  padding: var(--space-24);
  max-width: 1400px;
}

.stats-sidebar {
  width: 320px;
  background-color: var(--color-surface);
  border-left: 1px solid var(--color-border);
  padding: var(--space-24);
  overflow-y: auto;
  position: fixed;
  right: 0;
  top: 0;
  height: 100vh;
}

.header {
  margin-bottom: var(--space-32);
}

.header-title {
  font-size: var(--font-size-4xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-text);
  margin-bottom: var(--space-8);
}

.motivation-quote {
  padding: var(--space-16);
  background: var(--color-bg-1);
  border-radius: var(--radius-base);
  border-left: 4px solid var(--google-blue);
  font-style: italic;
  color: var(--color-text-secondary);
  margin-bottom: var(--space-24);
}

.dashboard-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: var(--space-16);
  margin-bottom: var(--space-32);
}

.stat-card {
  background: var(--color-surface);
  padding: var(--space-20);
  border-radius: var(--radius-lg);
  border: 1px solid var(--color-card-border);
  box-shadow: var(--shadow-sm);
}

.stat-label {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
  margin-bottom: var(--space-4);
}

.stat-value {
  font-size: var(--font-size-3xl);
  font-weight: var(--font-weight-bold);
  color: var(--color-text);
}

.progress-container {
  margin-bottom: var(--space-32);
}

.progress-bar {
  width: 100%;
  height: 24px;
  background: var(--color-secondary);
  border-radius: var(--radius-full);
  overflow: hidden;
  position: relative;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--google-blue), var(--google-green));
  border-radius: var(--radius-full);
  transition: width var(--duration-normal) var(--ease-standard);
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: var(--space-12);
  color: white;
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-bold);
}

.day-navigation {
  display: flex;
  align-items: center;
  gap: var(--space-16);
  margin-bottom: var(--space-24);
  flex-wrap: wrap;
}

.day-nav-btn {
  padding: var(--space-10) var(--space-20);
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
  border: none;
  border-radius: var(--radius-base);
  cursor: pointer;
  font-weight: var(--font-weight-medium);
  transition: background var(--duration-fast) var(--ease-standard);
}

.day-nav-btn:hover {
  background: var(--color-primary-hover);
}

.day-nav-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.day-input {
  padding: var(--space-10) var(--space-16);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-base);
  background: var(--color-surface);
  color: var(--color-text);
  width: 100px;
}

.tasks-container {
  display: flex;
  flex-direction: column;
  gap: var(--space-16);
}

.task-card {
  background: var(--color-surface);
  border: 1px solid var(--color-card-border);
  border-radius: var(--radius-lg);
  padding: var(--space-20);
  box-shadow: var(--shadow-sm);
  transition: all var(--duration-fast) var(--ease-standard);
}

.task-card:hover {
  box-shadow: var(--shadow-md);
}

.task-card.completed {
  opacity: 0.7;
  background: var(--color-bg-3);
}

.task-header {
  display: flex;
  align-items: flex-start;
  gap: var(--space-12);
  margin-bottom: var(--space-12);
}

.task-checkbox {
  width: 24px;
  height: 24px;
  cursor: pointer;
  flex-shrink: 0;
  margin-top: 2px;
}

.task-content {
  flex: 1;
}

.task-title {
  font-size: var(--font-size-lg);
  font-weight: var(--font-weight-semibold);
  color: var(--color-text);
  margin-bottom: var(--space-8);
}

.task-meta {
  display: flex;
  gap: var(--space-12);
  flex-wrap: wrap;
  margin-bottom: var(--space-12);
}

.task-badge {
  padding: var(--space-4) var(--space-12);
  border-radius: var(--radius-full);
  font-size: var(--font-size-xs);
  font-weight: var(--font-weight-medium);
}

.badge-coding { background: rgba(66, 133, 244, 0.15); color: var(--google-blue); }
.badge-linux { background: rgba(52, 168, 83, 0.15); color: var(--google-green); }
.badge-cloud { background: rgba(251, 188, 4, 0.15); color: #d97e00; }
.badge-setup { background: rgba(234, 67, 53, 0.15); color: var(--google-red); }
.badge-monitoring { background: rgba(147, 51, 234, 0.15); color: #9333ea; }
.badge-design { background: rgba(236, 72, 153, 0.15); color: #ec4899; }
.badge-interview { background: rgba(6, 182, 212, 0.15); color: #06b6d4; }

.task-description {
  color: var(--color-text-secondary);
  margin-bottom: var(--space-12);
  line-height: 1.6;
}

.task-details {
  margin-top: var(--space-16);
  padding-top: var(--space-16);
  border-top: 1px solid var(--color-border);
}

.task-details.hidden {
  display: none;
}

.task-section {
  margin-bottom: var(--space-16);
}

.task-section-title {
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-8);
  color: var(--color-text);
}

.task-section-content {
  color: var(--color-text-secondary);
  line-height: 1.6;
}

.task-resources {
  display: flex;
  flex-direction: column;
  gap: var(--space-8);
}

.resource-link {
  color: var(--color-primary);
  text-decoration: none;
  transition: color var(--duration-fast) var(--ease-standard);
}

.resource-link:hover {
  color: var(--color-primary-hover);
  text-decoration: underline;
}

.toggle-details-btn {
  padding: var(--space-8) var(--space-16);
  background: var(--color-secondary);
  border: none;
  border-radius: var(--radius-base);
  cursor: pointer;
  font-size: var(--font-size-sm);
  color: var(--color-text);
  transition: background var(--duration-fast) var(--ease-standard);
  margin-top: var(--space-12);
}

.toggle-details-btn:hover {
  background: var(--color-secondary-hover);
}

.points-board {
  background: linear-gradient(135deg, var(--google-blue), var(--google-green));
  padding: var(--space-24);
  border-radius: var(--radius-lg);
  color: white;
  margin-bottom: var(--space-24);
  text-align: center;
}

.total-points {
  font-size: 48px;
  font-weight: var(--font-weight-bold);
  margin-bottom: var(--space-8);
}

.points-label {
  font-size: var(--font-size-sm);
  opacity: 0.9;
}

.points-breakdown {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: var(--space-12);
  margin-top: var(--space-16);
}

.points-item {
  text-align: center;
}

.points-item-value {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-bold);
}

.points-item-label {
  font-size: var(--font-size-xs);
  opacity: 0.8;
}

.achievements-section {
  margin-bottom: var(--space-24);
}

.section-title {
  font-size: var(--font-size-xl);
  font-weight: var(--font-weight-bold);
  margin-bottom: var(--space-16);
  color: var(--color-text);
}

.achievements-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: var(--space-12);
}

.achievement-badge {
  padding: var(--space-12);
  background: var(--color-surface);
  border: 2px solid var(--color-border);
  border-radius: var(--radius-base);
  text-align: center;
  transition: all var(--duration-fast) var(--ease-standard);
}

.achievement-badge.unlocked {
  border-color: var(--google-green);
  background: var(--color-bg-3);
}

.achievement-icon {
  font-size: 32px;
  margin-bottom: var(--space-8);
}

.achievement-name {
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-medium);
  color: var(--color-text);
}

.achievement-desc {
  font-size: var(--font-size-xs);
  color: var(--color-text-secondary);
  margin-top: var(--space-4);
}

.milestones-section {
  margin-bottom: var(--space-24);
}

.milestone-card {
  background: var(--color-surface);
  padding: var(--space-16);
  border-radius: var(--radius-base);
  border: 1px solid var(--color-border);
  margin-bottom: var(--space-12);
}

.milestone-name {
  font-weight: var(--font-weight-semibold);
  margin-bottom: var(--space-8);
  color: var(--color-text);
}

.milestone-info {
  display: flex;
  justify-content: space-between;
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
}

.milestone-progress {
  margin-top: var(--space-8);
  height: 6px;
  background: var(--color-secondary);
  border-radius: var(--radius-full);
  overflow: hidden;
}

.milestone-progress-fill {
  height: 100%;
  background: var(--google-yellow);
  transition: width var(--duration-normal) var(--ease-standard);
}

.data-controls {
  display: flex;
  flex-direction: column;
  gap: var(--space-8);
  margin-top: var(--space-24);
}

.control-btn {
  padding: var(--space-10) var(--space-16);
  background: var(--color-secondary);
  border: 1px solid var(--color-border);
  border-radius: var(--radius-base);
  cursor: pointer;
  font-size: var(--font-size-sm);
  color: var(--color-text);
  transition: all var(--duration-fast) var(--ease-standard);
}

.control-btn:hover {
  background: var(--color-secondary-hover);
}

.control-btn.danger {
  color: var(--color-error);
  border-color: var(--color-error);
}

.floating-points {
  position: fixed;
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-bold);
  color: var(--google-green);
  pointer-events: none;
  z-index: 1000;
  animation: floatUp 1s ease-out forwards;
}

@keyframes floatUp {
  from {
    opacity: 1;
    transform: translateY(0);
  }
  to {
    opacity: 0;
    transform: translateY(-100px);
  }
}

.mobile-menu-toggle {
  display: none;
  position: fixed;
  top: var(--space-16);
  left: var(--space-16);
  z-index: 101;
  padding: var(--space-10);
  background: var(--color-primary);
  color: white;
  border: none;
  border-radius: var(--radius-base);
  cursor: pointer;
  font-size: var(--font-size-lg);
}

@media (max-width: 1200px) {
  .stats-sidebar {
    display: none;
  }
}

@media (max-width: 768px) {
  .sidebar {
    transform: translateX(-100%);
  }
  
  .sidebar.visible {
    transform: translateX(0);
  }
  
  .main-content {
    margin-left: 0;
    padding: var(--space-16);
  }
  
  .mobile-menu-toggle {
    display: block;
  }
  
  .dashboard-stats {
    grid-template-columns: 1fr;
  }
  
  .achievements-grid {
    grid-template-columns: 1fr;
  }
}

.empty-state {
  text-align: center;
  padding: var(--space-32);
  color: var(--color-text-secondary);
}

.empty-state-icon {
  font-size: 48px;
  margin-bottom: var(--space-16);
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  align-items: center;
  justify-content: center;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: var(--color-surface);
  padding: var(--space-32);
  border-radius: var(--radius-lg);
  max-width: 500px;
  width: 90%;
  text-align: center;
}

.modal-icon {
  font-size: 64px;
  margin-bottom: var(--space-16);
}

.modal-title {
  font-size: var(--font-size-3xl);
  font-weight: var(--font-weight-bold);
  margin-bottom: var(--space-16);
}

.modal-message {
  color: var(--color-text-secondary);
  margin-bottom: var(--space-24);
}

.modal-buttons {
  display: flex;
  gap: var(--space-12);
  justify-content: center;
}

.modal-btn {

    <div class="app-container">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Journey Timeline</h2>
            </div>
            <nav class="month-nav" id="monthNav"></nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 class="header-title">üöÄ Google SRE 6-Month Journey</h1>
                <div class="motivation-quote" id="motivationQuote"></div>
            </header>

            <!-- Dashboard Stats -->
            <section class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-label">Current Day</div>
                    <div class="stat-value" id="currentDayDisplay">1</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Points</div>
                    <div class="stat-value" id="totalPointsDisplay">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Current Streak</div>
                    <div class="stat-value" id="streakDisplay">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Completed Tasks</div>
                    <div class="stat-value" id="completedTasksDisplay">0 / 540</div>
                </div>
            </section>

            <!-- Progress Bar -->
            <section class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </section>

            <!-- Day Navigation -->
            <section class="day-navigation">
                <button class="day-nav-btn" onclick="changeDay(-1)" id="prevDayBtn">‚Üê Previous Day</button>
                <input type="number" class="day-input" id="dayInput" min="1" max="180" value="1" onchange="jumpToDay()">
                <button class="day-nav-btn" onclick="changeDay(1)" id="nextDayBtn">Next Day ‚Üí</button>
            </section>

            <!-- Tasks Container -->
            <section class="tasks-container" id="tasksContainer">

        <!-- Stats Sidebar -->
        <aside class="stats-sidebar">

            <div class="points-board">
                <div class="total-points" id="pointsBoardTotal">0</div>
                <div class="points-label">Total Points</div>
                <div class="points-breakdown">
                    <div class="points-item">
                        <div class="points-item-value" id="todayPoints">0</div>
                        <div class="points-item-label">Today</div>
                    </div>
                    <div class="points-item">
                        <div class="points-item-value" id="weekPoints">0</div>
                        <div class="points-item-label">This Week</div>
                    </div>
                    <div class="points-item">
                        <div class="points-item-value" id="monthPoints">0</div>
                        <div class="points-item-label">This Month</div>
                    </div>
                </div>
            </div>

            <!-- Achievements -->
            <section class="achievements-section">
                <h3 class="section-title">Achievements</h3>
                <div class="achievements-grid" id="achievementsGrid"></div>
            </section>

            <!-- Milestones -->
            <section class="milestones-section">
                <h3 class="section-title">Milestones</h3>
                <div id="milestonesContainer"></div>
            </section>

            <!-- Data Controls -->
            <div class="data-controls">
                <button class="control-btn" onclick="exportProgress()">üì• Export Progress</button>
                <button class="control-btn" onclick="importProgress()">üì§ Import Progress</button>
                <button class="control-btn danger" onclick="resetProgress()">üîÑ Reset Progress</button>
            </div>
        </aside>
    </div>

    <!-- Achievement Modal -->
    <div class="modal" id="achievementModal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon">üéâ</div>

            <p class="modal-message" id="modalMessage"></p>
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="closeModal()">Awesome!</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-icon">‚ö†Ô∏è</div>
            <h2 class="modal-title">Confirm Action</h2>
            <p class="modal-message" id="confirmMessage"></p>
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeConfirmModal()">Cancel</button>
                <button class="modal-btn primary" onclick="confirmAction()" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
